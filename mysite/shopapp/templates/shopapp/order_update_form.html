{% extends 'shopapp/baseshop.html' %}

{% block title %}
    Обновление заказа
{% endblock %}

{% block body %}
    <div>Обновление заказа</div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Обновить</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}"
        >Вернуться к заказу №{{ object.pk }}</a>
    </div>
{% endblock %}
