{% extends 'shopapp/base.html' %}

{% block title %}
    Создание продукта
{% endblock %}

{% block body %}
    <div>Создание продукта</div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list' %}">Вернуться к списку продуктов</a>
    </div>
{% endblock %}
