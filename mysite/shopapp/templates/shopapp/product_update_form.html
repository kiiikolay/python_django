{% extends 'shopapp/baseshop.html' %}

{% block title %}
    Обновление продукта
{% endblock %}

{% block body %}
    <div>Обновление продукта</div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Обновить</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk %}"
        >Вернуться к продукту №{{ object.pk }}</a>
    </div>
{% endblock %}
