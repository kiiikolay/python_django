{% extends 'myauth/baseauth.html' %}

{% block title %}
    Обновление аватарки
{% endblock %}

{% block body %}
    <div>Обновление аватарки</div>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Обновить</button>
        </form>
    </div>
    <div>
        <a href="{% url 'myauth:about-me-details' pk=profile.pk %}"
        >Вернуться к деталям</a>
    </div>
{% endblock %}
